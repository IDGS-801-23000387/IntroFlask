<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinepolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Cinepolis</h1>

        {% if alertaError %}
      <p>
        {{ alertaError }}
      </p>
        {% endif %}
        <form action="/" method="post" class="mt-4">
            <div class="row">
             
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Entradas</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="compradores">Cantidad de Compradores</label>
                                <input type="number" class="form-control" name="compradores" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="boletos">Cantidad de Boletos</label>
                                <input type="number" class="form-control" name="boletos" required>
                            </div>

                            <div class="form-group mb-3">
                                <label>Tarjeta CINECO</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cineco" value="si" required>
                                    <label class="form-check-label">SÃ­</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cineco" value="no" required>
                                    <label class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

         
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Salidas</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label for="total_pagar">Valor a Pagar</label>
                                <input type="text" class="form-control" name="totalPagar" value="{{ totalPagar if totalPagar else '' }}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Acciones</h5>
                        </div>
                        <div class="card-body">
                            <button type="submit" class="btn btn-success">Procesar</button>
                            <a href="/" class="btn btn-warning">Salir</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
